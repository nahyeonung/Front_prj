    <div id="frame">
    	<div id="lBody">
    		<div id="login">CREATE ACCOUNT</div>
    		<div style="display:flex">
    			<div class="nameTag">name</div>
				<input id="name" type="text" size="85">
    		</div>
    		<div style="display:flex">
    			<div class="nameTag">email</div>
				<input id="email" type="text" size="85" maxlength="20">    		
    		</div>
    		<div style="display:flex">
    			<div class="nameTag">password</div>
				<input id="pwd" type="password" size="85">
    		</div>
    		<div style="display:flex">
    			<div class="nameTag">birthday</div>
				<input id="birthday" type="text" size="30" placeholder="YYYY-MM-DD">
				<div style="margin-left:8px" class="nameTag">sex</div>
				<select name="sex" id="sexSelect">
				 	<option value="none">성별을 선택하세요</option>
    				<option value="man">남</option>
    				<option value="woman">여</option>
  				</select>
    		</div>
    		<div style="display:flex">
    			<div class="nameTag">zip code</div>
				<input id="zipCode" type="text" size="69">
				<input class="black-btn" type="button" value="우편번호찾기"
                onclick="kakaopost()">
    		</div>
    		<div style="display:flex">
    			<div class="nameTag">address</div>
				<input id="address" type="text" size="85">
    		</div>
    		<div style="display:flex">
    			<div class="nameTag">detailAddress</div>
				<input id="detailAddress" type="text" size="85">
    		</div>
    		<div id="registButton">
				<button type="button" onClick="move()">CREATE</button>
			</div>
    	</div>
    </div>

</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
	function kakaopost() {
	    new daum.Postcode({
	        oncomplete: function(data) {
	        	document.getElementById("zipCode").value = data.zonecode;
	        	document.getElementById("address").value =  data.address;
	        }
	    }).open();
	}
	function move(){
		alert("회원가입이 완료되었습니다.");
		location.href='main.html';
	}
</script>
