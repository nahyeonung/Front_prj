<script>
	var mHtml = $("html");
	var page = 1;
	mHtml.animate({scrollTop : 0},10);
	$(window).on("wheel", function(e) {
	    if(mHtml.is(":animated")) return;
	    if(e.originalEvent.deltaY > 0) {
	        if(page == 3) return;
	        page++;
	    } else if(e.originalEvent.deltaY < 0) {
	        if(page == 1) return;
	        page--;
	    }
	    var posTop =(page-1) * $(window).height();
	    mHtml.animate({scrollTop : posTop});
	})
	
	function select(id) {
		var input = document.getElementById("sizeSelect");
		var gm = document.getElementById("gm");
		var mm = document.getElementById("mm");
		var pm = document.getElementById("pm");
		if(id == "gm"){
			input.value = "GM";
			gm.style.border = "1px solid";
			gm.style.backgroundColor = "black";
			gm.style.color = "white";
			
			mm.style.border = "none";
			mm.style.backgroundColor = "white";
			mm.style.color = "black";
			
			pm.style.border = "none";
			pm.style.backgroundColor = "white";
			pm.style.color = "black";
		}
		else if(id == "mm"){
			input.value = "MM";
			gm.style.border = "none";
			gm.style.backgroundColor = "white";
			gm.style.color = "black";
			
			mm.style.border = "1px solid";
			mm.style.backgroundColor = "black";
			mm.style.color = "white";
			
			
			pm.style.border = "none";
			pm.style.backgroundColor = "white";
			pm.style.color = "black";
			
		}
		else if(id == "pm"){
			input.value = "PM";
			gm.style.border = "none";
			gm.style.backgroundColor = "white";
			gm.style.color = "black";
			
			mm.style.border = "none";
			mm.style.backgroundColor = "white";
			mm.style.color = "black";
			
			pm.style.border = "1px solid";
			pm.style.backgroundColor = "black";
			pm.style.color = "white";
		}
	}
	
	function modal(id){
		var zIndex = 9999;
		var modal = $('#' + id);
		
		var bg = $('<div>')
			.css({
				position: 'fixed',
				zIndex: zIndex,
				left: '0px',
				top: '0px',
				width: '100%',
				height: '100%',
				overflow: 'auto',
				backgroundColor: 'rgba(0,0,0,0.4)'
			})
			.appendTo('body');
		modal
			.css({
				position: 'fixed',
				zIndex: zIndex + 1,
				top: '50%',
				left: '50%',
				transform: 'translate(-50%, -50%)',
				msTransform: 'translate(-50%, -50%)',
				webkitTransform: 'translate(-50%, -50%)'
			})
			.show()
			.find('.check')
			.on('click', function() {
				bg.remove();
				modal.hide();
			})
	}
</script>
