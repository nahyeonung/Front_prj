<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuHaeZo</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/standard.css">
</head>
<body>
    <div class="menu-area">
        <div class="h-top">
            <div class="cubeCap">
                <div class="cube">
                    <div class="cube-face cube-face-front"></div>
                    <div class="cube-face cube-face-back"></div>
                    <div class="cube-face cube-face-right"></div>
                    <div class="cube-face cube-face-left"></div>
                    <div class="cube-face cube-face-top"></div>
                    <div class="cube-face cube-face-bottom"></div>
                </div>
            </div>
            <div class="top-menu-area">
                <ul class="top-menu">
                    <li><a href="#">고객센터</a></li>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">로그인</a></li>
                </ul>
            </div>
        </div><!--<h-top 끝 -->
    </div><!--menu-area 끝 --> 

    <!--헤더 시작-->
    <div id="header">
        <div class="logo">
            <a href="main.html">
                <img src="../images/ori (2).png" alt="GuHaeZo" title="로고">
            </a>
        </div>
        <div class="header-menu">
            <ul>
                <li><a href="#">모자</a></li>
                <li><a href="#">상의</a></li>
                <li><a href="#">하의</a></li>
            </ul>
        </div>
        <div class="icon">
            <ul>
                <li><a href="#"><img src="../images/search.svg" alt="찾기 아이콘"></a></li>
                <li class="heart-btn"><a href="#"><img src="../images/heart.svg" alt="즐겨찾기 아이콘"></a></li>
                <li><a href="#"><img src="../images/shopping-bag.svg" alt="장바구니 아이콘"></a></li>
                <li class="menu-btn"><a href="#"><img src="../images/menu.svg" alt="메뉴 아이콘"></a></li>
            </ul>
        </div>
    </div>
    <!--헤더 끝-->

    <!--메인 영역-->
    <div id="container">
        <aside id="sidebar">
            <h2>사이드 바</h2>
        </aside>
        <section id="contents">
            <h2>본문</h2>
        </section>
    </div>
    <!--메인 영역 끝-->

    <!--푸터 시작-->
    <footer id="footer">
        <h2>푸터</h2>
    </footer>
    <!--푸터 끝-->
</body>
</html>
